{% extends 'layout.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<section>
    <h1>Register a new account</h1>
    <form class="form-with-validation" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit" type="submit">Register</button>
    </form>
</section>
{% endblock %}
