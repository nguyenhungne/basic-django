{% extends 'layout.html' %}

{% block title %}
NEW POST 📝
{% endblock %}

{% block content %}
<section>
    <h1>NEW POST 📝</h1>
    <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit" type="submit">Create</button>
    </form>
</section>
{% endblock %}
